<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Banner Telet√≥n - Solo Video</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .banner-container {
    width: 1200px;
    height: 300px;
    margin: auto;
    position: relative;
  }

  .banner-img {
    width: 1200px;
    height: 300px;
    display: block;
  }

  /* VIDEO sobre el banner */
  .banner-video {
    position: absolute;
    top: 14px;      /* distancia desde arriba */
    left: 30px;     /* distancia desde la izquierda */
    width: 450px;
    height: 270px;
    border: 0;
    display: block;
  }
</style>
</head>

<body>

<div class="banner-container">

  <!-- Imagen del banner -->
  <img
    class="banner-img"
    src="https://www.epicentrochile.com/wp-content/uploads/2025/12/banner-especial_debate_archi_desk.png"
    alt="Banner">

  <!-- VIDEO Twitch integrado sobre el banner -->
  <iframe
    id="vtwitch"
    class="banner-video"
    src="https://player.twitch.tv/?channel=epicentroradio&parent=epicentrochile.com&parent=www.gibhub.com"
    allowfullscreen
    frameborder="0"
    scrolling="no">
  </iframe>

</div>

</body>
</html>
